<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram Clone</title>
</head>
<body>
  <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img/instagram-phone.png" alt="celular com profile do instagram">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="img/instagram-logo.png" alt="logo do instagram" class="instagram-logo">
          <div class="profile-photo">
            <img src="img/profile.jpg" alt="foto de perfil">
          </div>
          <a href="#" class="instagram-login">Continue como nessahneda</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-accounte">Não é nessahneda?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou 
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
